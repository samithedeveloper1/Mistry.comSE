<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Session</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }

        /* Navbar styles */
        .navbar {
            background-color: #343a40;
            padding: 10px 0;
            text-align: center;
        }

        .navbar a {
            font-size: 1.5rem;
            font-weight: bold;
            color: #ffffff;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        .navbar a:hover {
            color: #f8f9fa;
        }

        /* Training section styles */
        #training {
            background-image: url('https://example.com/training-background.jpg');
            background-size: cover;
            background-position: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #000000;
            text-align: center;
            padding: 20px;
        }

        #training:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(255, 255, 255, 0.7);
        }

        #training-content {
            position: relative;
            z-index: 1;
            max-width: 800px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        #training h2 {
            color: #343a40;
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        #training p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        /* Form section styles */
        #training-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #495057;
            box-shadow: 0 0 5px rgba(73, 80, 87, 0.5);
            outline: none;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #343a40;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: background-color 0.3s;
        }

        .form-group button:hover {
            background-color: #495057;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="{% url 'index' %}">Home</a>
    </div>

    <!-- Training Section -->
    <section id="training">
        <div id="training-content">
            <h2>Training Sessions</h2>
            <p><b>Join our comprehensive training program designed to equip you with the skills and knowledge required in todayâ€™s labor market. Fill out the form below to apply for our upcoming training sessions.</b></p>

            <div id="training-form">
                <form action="{% url 'index' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="interest">Area of Interest</label>
                        <select id="interest" name="interest">
                            <option value="carpenter">Carpenter</option>
                            <option value="painter">Painter</option>
                            <option value="house maid">House Maid</option>
                            <option value="electrician">Electrician</option>
                            <option value="mechanic">Mechanic</option>
                            <option value="technical">Technical</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="message">Additional Information</label>
                        <textarea id="message" name="message" rows="4"></textarea>
                    </div>
                    <div class="form-group">
                        <button type="submit">Apply for Training</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
